<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="libs/bootstrap/bootstrap-4.1.3-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../assets/fontawesome-free-5.9.0-web/css/all.css">
		<link rel="stylesheet" href="../style/master.css">
		<title>{{Sistema}}</title>
		<script>
			function home() {
				window.location.href = 'master.html';
			}
			
			function exit() {
				window.location.href = 'login.html';
			}
			
			function users() {
				window.location.href = 'users.html';
			}
		</script>
	</head>

	<body>
		<header class="navbar navbar-expand-lg navbar-light bg-primary">
			<a id="anchorHome" class="navbar-brand" href="#">
				<img src="../assets/image/LogoHorizontal.png">
			</a>
			<div class="navbar-nav mx-auto">
				<h2 class="text-white">{{Nome sistema}}</h2>
			</div>
			<button id="btnUserlogged" class="btn btn-outline-light btn-small mr-3" data-toggle="tooltip"
				data-placement="bottom" title="Ctrl + Alt + U" type="button">
				<i class="fas fa-user"></i>
				<label class="ml-2 mb-0">Usuário logado</label>
			</button>

			<button id="btnLogout" class="btn btn-light btn-small" type="button" onclick="exit();">Sair</button>
		</header>

		<div class="container-fluid">
			<div class="row mt-3 mb-2">
				<div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
					<aside>
					  <!-- Menus here! -->
						<button id="btnMenuItemHome" class="btn btn-outline-primary btn-block" type="button" onclick="home();">
							<div class="row">
								<div class="col-2"><i class="fas fa-home"></i></div>
								<div class="col-10 text-left">Home</div>
							</div>
						</button>
						<button id="btnMenuItemUsers" class="btn btn-outline-primary btn-block" type="button" onclick="users();">
							<div class="row">
								<div class="col-2"><i class="fas fa-users"></i></div>
								<div class="col-10 text-left">Usuários</div>
							</div>
						</button>
					</aside>
				</div>
				<div class="col">
					<section id="content">
						
						
						<!-- Content here! -->
						<form class="card">
							<div class="card-header bg-primary text-white">
								<h5 class="mb-0"><i class="fas fa-users fa-lg mr-2"></i>Usuários</h5>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-12 col-sm-4 col-md-4 col-lg-3">
										<div class="form-group">
											<label for="txtNome">Nome<span class="ml-2 text-danger">*</span></label>
											<input id="txtNome" class="form-control" type="text" maxlength="100">
										</div>
									</div>
									<div class="col-12 col-sm-2 col-md-3 col-lg-2">
										<div class="form-group">
											<label for="txtCPF">CPF<span class="ml-2 text-danger">*</span></label>
											<input id="txtCPF" class="form-control" type="text" placeholder="000.000.000-00">
										</div>
									</div>
									<div class="col-12 col-sm-4 col-md-4 col-lg-3">
										<div class="form-group">
											<label for="txtEmail">E-mail<span class="ml-2 text-danger">*</span></label>
											<input id="txtEmail" class="form-control" type="text" maxlength="100">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-12 col-sm-3 col-md-4 col-lg-2">
										<div class="form-group">
											<label for="selPapelUsuario">Papel usuário<span class="ml-2 text-danger">*</span></label>
											<select id="selPapelUsuario" class="form-control"></select>
										</div>
									</div>
									<div class="col-12 col-sm-4 col-md-7 col-lg-6">
										<div class="form-group">
											<label for="selInstituicaoSaude">Instituição de saúde</label>
											<select id="selInstituicaoSaude" class="form-control"></select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-12 col-sm-2 col-md-3 col-lg-2">
										<div class="form-group">
											<label for="txtTelefone">Telefone<span class="ml-2 text-danger">*</span></label>
											<input id="txtTelefone" class="form-control" type="text" placeholder="(00) 000000000">
										</div>
									</div>
									<div class="col-12 col-sm-2 col-md-2 col-lg-2">
										<div class="form-group">
											<label for="txtRamal">Ramal</label>
											<input id="txtRamal" class="form-control" type="text" maxlength="9">
										</div>
									</div>
									<div class="col-12 col-sm-2 col-md-3 col-lg-3">
										<div class="form-group">
											<div class="custom-control custom-checkbox">
												<input id="chkAtivo" type="checkbox" class="custom-control-input">
												<label class="custom-control-label" for="chkAtivo">Ativo</label>
											</div>
											<div class="custom-control custom-checkbox">
												<input id="chkPendente" type="checkbox" class="custom-control-input">
												<label class="custom-control-label" for="chkPendente">Pendente</label>
											</div>
											<div class="custom-control custom-checkbox">
												<input id="chkBloqueado" type="checkbox" class="custom-control-input">
												<label class="custom-control-label" for="chkBloqueado">Bloqueado</label>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-12 col-sm-3 col-md-4 col-lg-2">
										<div class="form-group">
											<label for="txtLogin">Login<span class="ml-2 text-danger">*</span></label>
											<input id="txtLogin" class="form-control" type="text" autocomplete="off" maxlength="20">
										</div>
									</div>
									<div class="col-12 col-sm-3 col-md-4 col-lg-2">
										<div class="form-group">
											<label for="txtSenha">Senha<span class="ml-2 text-danger">*</span></label>
											<div class="input-group">
												<input id="txtSenha" class="form-control" type="password" autocomplete="off" maxlength="100">
												<div class="input-group-append">
													<button id="btnSeePassword" class="btn btn-primary" type="button" see="false"
														style="width: 50px;">
														<i class="fas fa-eye-slash"></i>
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="card-footer">
								<div class="row">
									<div class="col">
										<button id="btnSalvar" class="btn btn-success" type="button">Salvar</button>
										<button id="btnCancelar" class="btn btn-outline-primary" type="button">Cancelar</button>
									</div>
								</div>
							</div>
						</form>						
						<!-- Content here! -->
						
						
					</section>
				</div>
			</div>
		</div>

		<script src="libs/jquery/jquery-3.4.1.min.js"></script>
		<script src="libs/popper/popper.min.js"></script>
		<script src="libs/bootstrap/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
	</body>
</html>
