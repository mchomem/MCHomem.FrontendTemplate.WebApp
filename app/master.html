<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="libs/bootstrap/bootstrap-4.1.3-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../assets/fontawesome-free-5.9.0-web/css/all.css">
		<link rel="stylesheet" href="../style/master.css">
		<title>{{Sistema}}</title>
		<script>
			function home() {
				window.location.href = 'master.html';
			}
			
			function exit() {
				window.location.href = 'login.html';
			}
			
			function users() {
				window.location.href = 'users.html';
			}
		</script>
	</head>

	<body>
		<header class="navbar navbar-expand-lg navbar-light bg-primary">
			<a id="anchorHome" class="navbar-brand" href="#">
				<img src="../assets/image/LogoHorizontal.png">
			</a>
			<div class="navbar-nav mx-auto">
				<h2 class="text-white">{{Nome sistema}}</h2>
			</div>
			<button id="btnUserlogged" class="btn btn-outline-light btn-small mr-3" data-toggle="tooltip"
				data-placement="bottom" title="Ctrl + Alt + U" type="button">
				<i class="fas fa-user"></i>
				<label class="ml-2 mb-0">Usuário logado</label>
			</button>

			<button id="btnLogout" class="btn btn-light btn-small" type="button" onclick="exit();">Sair</button>
		</header>

		<div class="container-fluid">
			<div class="row mt-3 mb-2">
				<div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
					<aside>
						<!-- Menus here! -->
						<button id="btnMenuItemHome" class="btn btn-outline-primary btn-block" type="button" onclick="home();">
							<div class="row">
								<div class="col-2"><i class="fas fa-home"></i></div>
								<div class="col-10 text-left">Home</div>
							</div>
						</button>
						<button id="btnMenuItemUsers" class="btn btn-outline-primary btn-block" type="button" onclick="users();">
							<div class="row">
								<div class="col-2"><i class="fas fa-users"></i></div>
								<div class="col-10 text-left">Usuários</div>
							</div>
						</button>
					</aside>
				</div>
				<div class="col">
					<section id="content">
						<!-- Content here! -->
					</section>
				</div>
			</div>
		</div>

		<script src="libs/jquery/jquery-3.4.1.min.js"></script>
		<script src="libs/popper/popper.min.js"></script>
		<script src="libs/bootstrap/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
	</body>
</html>
